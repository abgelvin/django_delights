{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Delights</title>
    <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      {% block head %}{% endblock %}

</head>
<body>
    <div class="container-sm block mt-5">
        <header>
            <h1>Django Delights</h1>
            {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'ingredients' %}">Ingredients</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'purchases' %}">Purchases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reports' %}">Reports</a>
                    </li>
                  </ul>
                </div>
                <a href="{% url 'logout' %}" class="text-end me-3">Logout</a>

              </nav>
              {% endif %}
        </header>
    </div>
    
    <div class="container-sm block mt-5">
        
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
